<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Tipe Data dalam javascript</h1>

    <script>
      let datasatu = "SMK Negeri 1 Sayung"; 
      let datadua =6514180;
      let datatiga = true;
      let dataempat;

      console.log(datasatu);
      console.log(typeof datasatu);

      console.log(datadua);
      console.log(typeof datadua);

      console.log(datatiga);
      console.log(typeof datatiga);

      console.log(dataempat);
      console.log(typeof dataempat);

      document.write(" variabel data satu berisi " +
      datasatu + " tipe datanya adalah " + typeof
      datasatu + ". variabel data dua berisi " +
      datadua +" tipe datanya adalah " + typeof
      datadua +". variabel datatiga berisi " +
      datatiga + " tipe datanya adalah " + typeof 
      datatiga);

    </script>
    <script>

        console.log(angka3+angka4);
