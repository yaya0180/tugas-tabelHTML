<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var produk1 = "Modem";
        var produk2 = "Hardisk";
        var produk3 = "Flash disk";

        document.write(`${produk1}<br>`);
        document.write(`${produk2}<br>`);
        document.write(`${produk3}<br>`);

        var products = ["Flash disk", "SDD", "Monitor"];
        //menampilkan semua isi array 
        document.write(`${products}<br>`);

        //menampilkan array per index
        document.write(`${products[0]}<br>`);
        document.write(`${products[1]}<br>`);
        document.write(`${products[2]}<br>`);

        var MyData = [12, 2.1, true, 'c', "Petani Kode"];

        var makanan = ["nasi goreng", "mie ayam", "mie gelas"];
        //mengambil data "mie gelas"
        document.write(`${makanan[2]}<br>`);

        //membuat array
        var elektronik = ["senter", "radio", "antena", "obeng"];
        document.write("<h3>daftar produk:</h3>");
        document.write("<ol");
        //menggunakan perulangan untuk mencetak semua isi array
        for(let i = 0; i <elektronik.length; i++){
            document.write(`<li>${ elektronik[i] }</li>`);
        }
        document.write("</ol");


        var elekt = ["senter", "radio", "antena", "obeng"];

        document.write("<h3>daftar produk:</h3>");
        document.write("<ol");
        //menggunakan perulangan untuk mencetak semua isi array
        elekt.forEach((data) => {
            document.write(`<li>${data}</li>`);
        });
        document.write("</ol>");

        var buah = ["apel", "jeruk", "manggis"];
        document.write(`${buah}<br>`);
        //menambahkan isi array pada var buah
        buah[3] = "semangka";
        document.write(`${buah}<br>`);

        var products = ["senter", "radio", "antena", "obeng"];
        products.push("televisi");
        document.write(`${products}<br>`);
        products.push("alarm", "gembok", "paku");
        document.write(`${products}<br>`);
        delete products[2];;
        document.write(`${products}<br>`);
        products.pop();
        document.write(`${products}<br>`);
        products.shift();
        document.write(`${products}<br>`);
        products.splice(2,1);
        document.write(`${products}<br>`);
        products.splice(2,3);
        document.write(`${products}<br>`);

        var bahasa = ["javascript", "kotlin", "java", "php", "python"];
        document.write(`${bahasa}<br>`);
        bahasa[1] = "c++";
        document.write(`${bahasa}<br>`);
    </script>
</body>
</html>
