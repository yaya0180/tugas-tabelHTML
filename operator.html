<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const penjumlahan = 2 + 3;
        console.log(penjumlahan); // 5

        const pengurangan = 3 - 2;
        console.log(pengurangan); // 1

        const perkalian = 3 * 2;
        console.log(perkalian); // 6

        const pembagian = 20 / 2;
        console.log(pembagian); // 10

        const modulus = 10 % 3;
        console.log(modulus); // 1 - karena 10 dibagi 3 sisanya 1

        const eksponensial = 5 ** 3; // 5 pangkat 3
        console.log(eksponensial); // 125

        let increment = 5;
        increment++; // 5 + 1
        console.log(increment); // 6

        let decrement = 5;
        decrement--; // 5 - 1
        console.log(decrement); // 4

        // =
        let a = 2;
        a = 4; // a = 4
        console.log(a); // 4

        // +=
        let b = 6;
        b += 4; // b = 6 + 4
        console.log(b); // 10

        // -=
        let c = 5;
        c -= 2; // c = 5 - 2
        console.log(c); // 3

        // *=
        let d = 5;
        d *= 2; // d = 5 * 2
        console.log(d); // 10

        // /=
        let e = 5;
        e /= 2; // e = 5 / 2
        console.log(e); // 2.5

        //%=
        let f = 5;
        f %= 2; // f = 5 % 2
        console.log(f); // 1

        //**=
        let g = 5;
        g **= 2; // g = 5 ** 2
        console.log(g); // 25

        var aku = 20;
        var kamu =19;

        //sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

         // lebih besar
         var hasil  = aku > kamu;
         document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

         // lebih besar sama dengan 
         var hasil = aku >= kamu;
         document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

         // lebih kecil 
         var hasil = aku < kamu;
         document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

         // hasil kecil sama dengan
         var hasil = aku <= kamu;
         document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

          // tidak sama dengan 
          var hasil = aku != kamu;
          document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

          var benar = aku > kamu;
          var salah = aku < kamu;

           // operator && (and)
           var hasil = benar && salah;
           document.write(`${benar} && ${salah} = ${hasil}<br/>`);

           // operator || (or)
           var hasil = benar || salah;
           document.write(`${benar} || ${salah} = ${hasil}<br/>`);
           
           // operator ! (not)
           var hasil = !benar
           document.write(`!${benar} = ${hasil}<br/>`);
     </script>
</body>
</html>
